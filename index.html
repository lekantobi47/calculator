<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Calculator</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <!-- Layout for the Calculator -->
    <div class="container">
        <div class="display">0</div>
        <div class="calculator-keys">
            <button data-action="add">+</button>
            <button data-action="subtract">-</button>
            <button data-action="divide">/</button>
            <button data-action="multiply">*</button>
            <button data-action="decimal">.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button data-action="clear">AC</button>
            <button data-action="del">DEL</button>
            <button class="equal" data-action="equal">=</button>
        </div>
    </div>
    
    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
